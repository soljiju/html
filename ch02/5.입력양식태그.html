<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
                      <!--
        날짜 : 2025/01/20
        이름 : 주솔지
        내용 : 2장 html 입력양식태그
        -->
        </title>
    </head>
    <body>
        <h3>5.입력양식태그</h3>
        <h4>로그인</h4>
        <form action="http://google.com">
            <table border="1">

                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="uid" placeholder="아이디를 입력하세요."/>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="pass" placeholder="비밀번호를 입력하세요."/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <!-- form action 주소로 입력데이터 전송-->
                        <input type="submit" value="로그인">
                    </td>
                </tr>
            </table>
        </form>
        
        
        <h4>회원가입</h4>
        <form action="http://google.com">
            <table border="1">
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" name="birth">

                    </td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td>
                        <input type="date" name="birth">
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td>
                        <input type="number" name="age">
                    </td>
                </tr>

                <tr>
                    <td>성명</td>
                    <td>
                        <label><input type="radio" name="gender" value="M">남</label>
                        <label><input type="radio" name="gender" value="F">여</label>
                    </td>
                </tr>
                <tr>
                    <td>취미
                    </td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="등산">등산</label>
                        <label><input type="checkbox" name="hobby" value="등산">영화</label>
                        <label><input type="checkbox" name="hobby" value="등산">독서</label>
                        <label><input type="checkbox" name="hobby" value="등산">운동</label>
                        <label><input type="checkbox" name="hobby" value="등산">산책</label>
                    </td>
                    <tr>
                        <td>주소</td>
                        <td>
                            <select name="address">
                                <option>서울</option>
                                <option>대전</option>
                                <option>대구</option>
                                <option>부산</option>
                                <option>광주</option>
                            </select>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>소개</td>
                    <td>
                        <textarea name="intoduce" rows="10" cols="40"></textarea>
                    </td>
                </tr>
                <tr><td colspan="2" align="right">
                    <input type="submit" value="회원가입">
                </td></tr>
            </table>



        </form>
    </body>
</html>
